            seleccionarTodoModuloOpcion('id_modulo_contrato_venta', opcion);
            seleccionarTodoModuloOpcion('id_modulo_clientes', opcion);
            seleccionarTodoModuloOpcion('id_modulo_documentos_venta', opcion);
            seleccionarTodoModuloOpcion('id_modulo_reporte_fotografico', opcion);
        }

        function seleccionarTodoModulo(modulo) {
            opcion = document.getElementById((modulo+'_3')).checked;
            seleccionarTodoModuloOpcion(modulo, opcion);
        }

        function seleccionarTodoModuloOpcion(modulo, opcion) {
            for(i=0; i<5; i++) {
                document.getElementById(modulo+"_"+i).checked = opcion;
            }
            
            /* Valida si es el modulo de requisiciones (Si es cambia estado de checkbox aprobar requisiciones) */
            if(modulo == 'id_modulo_requisiciones' || modulo == 'id_modulo_orden_compra' || modulo == 'id_modulo_orden_servicio' || modulo == 'id_modulo_acta_recibo_obra' || modulo == 'id_modulo_reporte_fotografico' || modulo == 'id_modulo_contrato_venta'){
                document.getElementById(modulo+"_"+5).checked = opcion;
                if(modulo == 'id_modulo_acta_recibo_obra' || modulo == 'id_modulo_contrato_venta'){
                    document.getElementById(modulo+"_"+6).checked = opcion;
                }
            }
            if(opcion==1) {
                document.getElementById(modulo+"_"+4).disabled = true;
            } else {
                document.getElementById(modulo+"_"+4).disabled = false;
            }
        }

        function cambiarEstado(modulo) {
            elemento1 = document.getElementById(modulo+"_"+0);
            elemento2 = document.getElementById(modulo+"_"+1);
            elemento3 = document.getElementById(modulo+"_"+2);
            elemento4 = document.getElementById(modulo+"_"+4);
            elemento5 = document.getElementById(modulo+"_"+1);
            elemento6 = document.getElementById(modulo+"_"+1);

            /* Valida si es el modulo de requisiciones (Si es cambia estado de checkbox aprobar requisiciones) */
            if(modulo == 'id_modulo_requisiciones' || modulo == 'id_modulo_orden_compra' || modulo == 'id_modulo_orden_servicio' || modulo == 'id_modulo_acta_recibo_obra' || modulo == 'id_modulo_reporte_fotografico' || modulo == 'id_modulo_contrato_venta'){
                elemento5 = document.getElementById(modulo+"_"+5);
                if(modulo == 'id_modulo_acta_recibo_obra' || modulo == 'id_modulo_contrato_venta'){
                    elemento6 = document.getElementById(modulo+"_"+6);
                }
            }
            if (elemento1.checked || elemento2.checked || elemento5.checked || elemento6.checked) {
                elemento3.checked = 1;
                elemento4.checked = 1;
                elemento4.disabled = true;
            }
            else {
                elemento3.checked = 0;
                elemento4.checked = 0;
                elemento4.disabled = false;
            }
        }

        function cambiarCheck2(modulo) {
            document.getElementById(modulo+"_"+2).checked = document.getElementById(modulo+"_"+4).checked;
        }

    </script>
