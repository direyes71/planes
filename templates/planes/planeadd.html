<h4 >Agregar Plano</h4>
<form action="." id="form_add_plane" name="form_add_plane" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td><input type="submit" value="Guardar"/></td>
            <td><input type="button" id="button_cancel_save_phase" value="Cancelar"/></td>            
        </tr>
    </table>
</form>
