{% extends "html/base.html" %}

{% block titulo %} login {% endblock %}

{% block contenido %}
<p align="center">
    {{ db }}
</p>
<div id="contenedor_index_image">
    {% load static %}
    {% get_static_prefix as static_prefix %}
    <img src="{{ static_prefix }}ima/LogoInverboy2.png" alt="">
    <form action="." METHOD="post">
        {% if error %}
            <p align="center"> {{ error }} </p>
        {% endif %}
        <table align="center" id="contenedor_index_table">

            {{ form.as_table }}

            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Entrar">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
